name: Skygorilla Kernel Guard
on: [push, pull_request]
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block edits to Skygorilla kernel without approval
        run: |
          CHANGED=$(git diff --name-only origin/${{ github.base_ref || 'main' }}...HEAD || true)
          echo "$CHANGED" | grep -E "^\.amazonq/rules/core/skygorilla/" && \
            (echo "❌ Skygorilla kernel change — manual approval required"; exit 1) || echo "✓ kernel intact"